<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>EntradasAlan.com</title>
</head>
<body>
    <div class="contenedor">
        <div class="container-fluid cont">
            <div class="row">
                <h1 class="text-center">EntradasAlan.com</h1><br><br>
                <div class="container-fluid text-center">
                    <h2>Por favor seleccione el Evento</h2>
                    <button name="Evento 1" type="button" id="evento1" class="btn btn-secondary" value="EVENTO 1">Evento 1 </button>
                    <button name="Evento 2" type="button" id="evento2" class="btn btn-secondary" value="EVENTO 2">Evento 2 </button>
                    <button name="Evento 3" type="button" id="evento3" class="btn btn-secondary" value="EVENTO 3">Evento 3 </button>
                    <br><br>
                </div>

                <div  class="col-6">
                    <h2 class="contChico text-center">Valor por sector</h2>
                    <form >
                        <select id="precios" class="form-select bg-dark text-secondary" aria-label="form-select-lg example bg-body text-secondary">
                            <option selected>Seleccione su sector</option>                         
                        </select>
                        <button type="submit" class="btn btn-secondary ">Confirmar Sector</button>

                    </form>
                   
                </div>
                <div class="col-6">
                    <h2 class="text-center contChico">Mapa del estadio</h2>
                    <div class="container-fluid">
                        <div class="row">
                        <div id="escenario" class="col-12 d-flex justify-content-center">
                            <img src="../img/escenario.jpg" alt="escenario">
                        </div>
                        </div>
                        <div class="row">
                        <div id="cabecera1" class="col-2 d-flex justify-content-center sector">
                            <img src="../img/cabecera1.jpg" alt="cabecera 1">
                           
                        </div>
                        <div id="campo" class="col-8 d-flex justify-content-center sector">
                            <img src="../img/campo.jpg" alt="campo">
                        </div>
                        <div id="cabecera2" class="col-2 d-flex justify-content-center sector">
                            <img src="../img/cabecera2.jpg" alt="cabecera 2">
                        </div>
                        <div class="row">
                            <div id="pullmanLateral1" class="col-4 d-flex justify-content-center sector">
                                <img src="../img/pullmanLateral1.jpg" alt="pullman lateral 1">
                            </div>
                            <div id="superPullman" class="col-4 d-flex justify-content-center sector">
                                <img src="../img/superPullman.jpg" alt="super pullman">
                            </div>
                            <div id="pullmanLateral2" class="col-4 d-flex justify-content-center sector">
                                <img src="../img/pullmanLateral2.jpg" alt="pullman lateral 2">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
